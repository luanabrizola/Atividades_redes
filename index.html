<!DOCTYPE html>
<html lang="en">


<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="icon" href="./img/logo.png">
   <link rel="stylesheet" href="./style.css">
   <script src="./scripts.js" defer></script>

    <link rel="stylesheet" href="./load/load.css">

   <title>Calcula Endereço</title>
</head>


<body>

    <div class="loader" id="loader">
        <img class="load" src="./img/oie_trans.gif">
    </div>


   <div class="container" id="container">
       <h1 id="titulo">Calcula Endereço</h1>
       <div class="content">
           <form id="form">
                <div class="input">
                    <label>Endereço ip:</label>
                    <input class="endereco" name="endereco" type="text">
                </div>

                <div class="input">
                    <label>Máscara:</label>
                    <input type="number" id="masc" min="1" max="32">
                </div>


                <div class="input">
                    <label>Quantidade de subrede:</label>
                    <input class="subrede" name="subrede" type="number" min="1">
                </div>
       </div>
       </form>
       <div class="botoes">
           <button class="limpar" id="limpar">Limpar</button>
           <button class="calcular" id="calcular">Calcular</button>
       </div>
   </div>

   <div class="resultado" id="resultado">
        <table id="tabela">

        </table>
        <button id="voltar">Voltar</button>
   </div>


</body>
</html>
